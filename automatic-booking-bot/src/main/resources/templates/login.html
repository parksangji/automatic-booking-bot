<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <h1>Sign In</h1>
  <div th:if="${param.error}" class="error-message">
    Invalid username or password.
  </div>
  <div th:if="${param.logout}" class="error-message" style="color: green;">
    You have been logged out successfully.
  </div>
  <div th:if="${param.registered != null || message != null}" class="error-message" style="color: green;"
       th:text="${message != null ? message : 'Registration successful! Please sign in.'}">
  </div>

  <form th:action="@{/login}" method="post">
    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
    <div class="form-group">
      <label for="email">Email:</label> <input type="email" id="email" name="email" required autofocus
                                                  th:value="${#vars.userLoginDto != null ? #vars.userLoginDto.email : ''}">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign In</button>
  </form>
  <div class="link-container">
    Don't have an account? <a th:href="@{/register}">Sign Up</a>
  </div>
</div>
</body>
</html>
